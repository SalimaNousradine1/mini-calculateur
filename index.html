<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>mini calculateur de marg</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 40px;
    background-color: #f4f4f4;
    .container {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

      #result {
        margin-top: 20px;
        font-size: 1.2em;
        color: #333;
      }
  }

</style>
</head>

<body>
  <div class="container">
    <h3>Mini Calculateur de Marge Bénéficiaire</h3>
    <label for="cout">Coût de production (FCFA)</label>
    <input type="number" id="cout" placeholder="entrer le coût de production">
    
    <label for="vente">Prix de vente (FCFA)</label>
    <input type="number" id="vente" placeholder="entrer le prix de vente">

    <button onclick="calculerMarge()">Calculer</button>
    
    <p id="result"></p>
  </div>

  <script>
    
    function calculerMarge() {
      let cout = Number(document.getElementById('cout').value);
      let vente = Number(document.getElementById('vente').value);
      
      let marge = vente - cout; 
      
      let message = "";
      if (marge > 0) {
        message = "Rentable ! Votre marge est de " + marge + " FCFA.";
      } else if (marge === 0) {
        message = "Équilibre : vous ne gagnez ni ne perdez.";
      } else {
        message = "Perte ! Votre marge est de " + marge + " FCFA.";
      }
      
      document.getElementById('result').textContent = message;
    }
  </script>
</body>
</html>
